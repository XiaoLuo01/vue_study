<head>

<body>

    <p x-text="counter"></p>

    <p x-html="desc"></p>
    <input type="text" x-model="desc">
    <p>{{list}}</p>
  </div>
  <script src="./xvue.js"></script>
  <!-- <script src="./../../node_modules/vue/dist/vue.js"></script> -->
  <script>
    const app = new XVue({
      el:'#app',
      data:{
        counter:1,
        desc:'welcome, <span style="color:red">carol</span>',
        username:'',
        list:['写代码','打游戏']
      },
      methods: {
        addCounter() {
          this.counter++
        },
        addList() {
          this.list.push()
        }
      },
    })
  </script>
</body>
